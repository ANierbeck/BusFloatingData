apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: bus-demo-dashboard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: bus-demo-dashboard
  template:
    metadata:
      labels:
        name: bus-demo-dashboard
    spec:
     containers:
     - name: bus-demo-dashboard
       image: anierbeck/akka-server:0.5.0-SNAPSHOT
       ports:
         - containerPort: 8000
         - containerPort: 8001
       env:
       - name: CASSANDRA_CONNECT
         value: "cassandra:9042"
       - name: KAFKA_CONNECT
         value: "kafka-svc:9092"
       livenessProbe:
         httpGet:
           path: /
           port: 8000
           httpHeaders:
           - name: X-Custom-Header
             value: Awesome
         initialDelaySeconds: 3
         periodSeconds: 3