<!doctype html>
<html lang="en">
<head>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.15.1/css/ol.css" type="text/css">
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 100%;
          margin: 0;
      }
      .overlay {
            background-color: #fff;
            border: 2px #bbb solid;
            border-radius: 7px;
            border-top-right-radius: 0px;
            -webkit-box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.75);
            -moz-box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.75);
            box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.75);
            padding: 10px;
            display: none;
        }
    </style>
    <script src="http://openlayers.org/en/v3.15.1/build/ol-debug.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
</head>
<body>
<div id="map" class="map">
    <div id="myOverlay" class="overlay">
        <span id="coordinate" class="label label-primary"></span>
        <ul id="routeInfos"></ul>
    </div>
</div>
<div>
    <label class="checkbox">
        <input id="hotspot" type="checkbox"/>HotSpots
    </label>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
