<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.15.1/css/ol.css" type="text/css">
    <style type="text/css">
      html, body, #map {
          width: 100%;
          height: 90%;
      }
      .slider {
          width: 50%;
      }
      .overlay {
            background-color: #fff;
            border: 2px #bbb solid;
            border-radius: 7px;
            border-top-right-radius: 0px;
            -webkit-box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.75);
            -moz-box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.75);
            box-shadow: 4px 4px 5px 0px rgba(50, 50, 50, 0.75);
            padding: 10px;
            display: none;
        }
      .spark {
            width: 50%;
            float: left;
      }
      .flink {
            width: 50%;
            float: left;
      }
      #wrapper {
            width: 500px;
            overflow: hidden; /* add this to contain floated children */
        }

    </style>
    <script src="http://openlayers.org/en/v3.15.1/build/ol-debug.js" type="text/javascript"></script>
    <title>BusFloating Data - Showcase</title>
</head>
<body>
<div id="map" class="map">
    <div id="myOverlay" class="overlay">
        <span id="coordinate" class="label label-primary"></span>
        <ul id="routeInfos"></ul>
    </div>
</div>
<div class="wrapper">
    <div id="spark" class="spark">
        <div>
            <p>
                <input type="radio" name="sparkFlinkSelect" id="sparkEnable" checked="true" ><label for="sparkEnable" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button">Spark</label>
            </p>
            <p>

                <input type="checkbox" id="hotspot"><label for="hotspot" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button">HotSpots</label>

            </p>
            <p>
                <label for="amount">Time to look back in <minutes></minutes>:</label>
                <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            <div>
                <div id="slider" class="slider"></div>
            </div>
            </p>

        </div>
    </div>
    <div id="flink" class="flink">
        <div>
            <p>
                <input type="radio" name="sparkFlinkSelect" id="flinkEnable"><label for="flinkEnable" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button">Flink</label>
            </p>
            <p>

                <input type="checkbox" id="hotspot_flink"><label for="hotspot_flink" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button">HotSpots</label>

            </p>
            <p>
                <label for="amount_flink">Time to look back in <minutes></minutes>:</label>
                <input type="text" id="amount_flink" readonly style="border:0; color:#f6931f; font-weight:bold;">
            <div>
                <div id="slider_flink" class="slider"></div>
            </div>
            </p>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
